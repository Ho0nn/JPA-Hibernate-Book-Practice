spring.application.name=JPA-Books
spring.datasource.url=jdbc:mysql://localhost:3306/book?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=hanona
server.port=8090
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.jdbc.core=TRACE

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate=info
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
spring.jpa.show-sql=true
spring.jpa.properties..hibernate.format_sql=true
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#spring.jackson.serialization.fail-on-empty-beans=false
#Hikari connection pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=90000
spring.datasource.hikari.idle-timeout=60000
scheduler.enabled=True
price.interval=PT02S
interval-in-cron = "0 * * * * *"

spring.flyway.enabled=false
spring.flyway.locations=calsspath:db/migrate.filesystem:/migration/directory
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=*